      :{release_inc} --os-name fedora
    - git-bloom-generate -y rosrpm --prefix release/:{ros_distro} :{ros_distro} -i
      :{release_inc} --os-name rhel
    devel_branch: release-2.1
    last_version: 2.1.0
    name: upstream
    patches: foxy
    release_inc: '4'
    release_repo_url: https://github.com/rmf-release/soss-release.git
    release_tag: :{version}
    ros_distro: foxy
    vcs_type: git
    vcs_uri: https://github.com/osrf/soss.git
    version: :{ask}
